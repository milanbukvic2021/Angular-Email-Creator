
<button (click)="onClickModalTrue()" class="ui button primary">
  Reply
</button>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">

  <div modalTitle>Reply</div>

  <app-email-form [email]="email" (emailSubmit)="onSubmit($event)">
  </app-email-form>
</app-modal>
